spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:commerceDB}
spring.datasource.username=${POSTGRES_USERNAME:grzegorz}
spring.datasource.password=${POSTGRES_PASSWORD:nimda}
spring.jpa.hibernate.ddl-auto=${POSTGRES_INIT:create-drop}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
security.jwt.prefix=Bearer 
security.jwt.claimName=roles
security.jwt.accessTokenExpiration=${ACCESS_TOKEN_EXP:6000000}
security.jwt.refreshTokenExpiration=${REFRESH_TOKEN_EXP:60000000}
security.secret=${SECRET:My secret}
logging.level.com.App.Commerce=${LOGGING_LEVEL:INFO}
server.port=${HOST_PORT:8080}